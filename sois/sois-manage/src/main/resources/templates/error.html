<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <link rel="stylesheet" th:href="@{../dist/layuiadmin/layui/css/layui.css}" media="all">
    <style>
        img{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="layui-carousel" id="carousel">
    <div carousel-item="">
        <div style="text-align :center"><img th:src="@{../dist/layuiadmin/img/1.png}"></div>
        <div style="text-align :center"><img th:src="@{../dist/layuiadmin/img/2.png}"></div>
        <div style="text-align :center"><img th:src="@{../dist/layuiadmin/img/3.png}"></div>
        <!--<div style="text-align :center"><img th:src="@{../dist/layuiadmin/img/4.png}"></div>
        <div style="text-align :center"><img th:src="@{../dist/layuiadmin/img/5.png}"></div>-->
    </div>
</div>

<script th:src="@{../dist/layuiadmin/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.config({
        base: '../dist/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'console']);

    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel,
            form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#carousel',
            width: '100%',
            height: '870px',
            interval: 5000,
        });


        var $ = layui.$,
            active = {
                set: function(othis) {
                    var THIS = 'layui-bg-normal',
                        key = othis.data('key'),
                        options = {};

                    othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                    options[key] = othis.data('value');
                    ins3.reload(options);
                }
            };

        //监听开关
        form.on('switch(autoplay)', function() {
            ins3.reload({
                autoplay: this.checked
            });
        });


    });
</script>
</body>
</html>
