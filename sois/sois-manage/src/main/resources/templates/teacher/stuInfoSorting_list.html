<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">教室查询</h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="stuClassCount"></span>

                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 450px;">
                        <div class="input-group-btn">
                            <select class="form-control pull-right" id="classRoomNum" name="classRoomNum" style="width: 105px;">
                                <option value=''>选择教室</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11(大教室)</option>
                                <option>12(实训室)</option>
                                <option>13(Java训练营)</option>
                                <option>14(UI训练营)</option>
                                <option>校外</option>
                            </select>
                        </div>
                        <div class="input-group-btn">
                            <input type="text" name="stuClassOrClassRoom" id="stuNameId-stuInfo"
                                   class="form-control pull-right " placeholder="姓名">
                        </div>
                        <div class="input-group-btn">
                            <input type="text" name="stuClassOrClassRoom" id="searchClassNameId-stuInfo"
                                   class="form-control pull-right " placeholder="班级号">
                        </div>
                        <div class="input-group-btn stuInfo-group">
                            <button type="button" class="btn btn-default btn-search stuInfoSearch">
                                <i class="fa fa-search"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-add stuInfoAdd">添加</button>
                            <button type="button" class="btn btn-default btn-update stuInfoUpdate">修改</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="box-tools">
                <button id="base-info_1" type="button" class="btn btn-default">隐藏基本信息</button>
                <button id="ed-bg_2" type="button" class="btn btn-default">隐藏教育背景</button>
                <button id="old-wk_3" type="button" class="btn btn-default">隐藏相关工作经历</button>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th colspan="3">序号 班级 姓名</th>
                        <th colspan="4" class="base-info">基本信息</th>
                        <th colspan="8" class="ed-bg">教育背景</th>
                        <th colspan="3" class="old-wk">相关工作经历</th>
                    </tr>
                    <tr>
                        <th>序号</th>
                        <th>班级</th>
                        <th>姓名</th>
                        <th class="base-info">性别</th>
                        <th class="base-info">年龄</th>
                        <th class="base-info">籍贯</th>
                        <th class="base-info">婚姻状况</th>

                        <th class="ed-bg">学历</th>
                        <th class="ed-bg">学历性质</th>
                        <th class="ed-bg">学信网可查</th>
                        <th class="ed-bg">双证具备</th>
                        <th class="ed-bg">英语水平</th>
                        <th class="ed-bg">毕业学校</th>
                        <th class="ed-bg">专业</th>
                        <th class="ed-bg">毕业时间</th>

                        <th class="old-wk">岗位</th>
                        <th class="old-wk">工资</th>
                        <th class="old-wk">年限</th>

                    </tr>
                    </thead>
                    <tbody id="tbodyId"></tbody>
                </table>
            </div>
            <div id="pageId-stuInfo" class="box-footer clearfix">
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
<script src="dist/js/stuInfo/stuInfoSorting_list.js"></script>
