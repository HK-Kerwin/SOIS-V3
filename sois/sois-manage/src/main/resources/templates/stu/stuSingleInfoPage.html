<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" th:href="@{../dist/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{../dist/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{../bower_components/bootstrap/dist/css/bootstrap.css}" media="all">
    <link rel="stylesheet" th:href="@{../bower_components/bootstrap/dist/css/adminlte.css}" media="all">
    <style>
        #stuSingleInfoPage {
            font-size: 20px;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查看编号【<b style="color: red" th:text="${data.stuId}"></b>】</legend>
</fieldset>

<div class="layui-row layui-col-space10" align="left">
    <div class="layui-col-md12">
        <!-- Tab panes -->

        <!--<table lay-data="{data:}">-->
        <div class="layui-col-md12" id="stuSingleInfoPage">
            <div class="layui-col-md2" align="center" >
                <img th:src="@{${data.avatar}}" width="180px" height="235px" style="border-radius: 12px;"/>
            </div>

            <div class="layui-col-md9">
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">班级 : </label>
                        <span th:text="${data.stuClass}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">姓名 : </label>
                        <span th:text="${data.stuName}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">手机号 : </label>
                        <span th:text="${data.phoneNumber}"></span>
                    </div>
                </div>
                <hr />
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">邮箱 : </label>
                        <span th:text="${data.stuEmail}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">微信 : </label>
                        <span th:text="${data.wechat}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">身份证 : </label>
                        <span th:text="${data.idCard}"></span>
                    </div>
                </div>
                <hr />
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">性别 : </label>
                        <span th:text="${data.gender}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">出生日期 : </label>
                        <span th:text="${#dates.format(data.birth,'yyyy-MM-dd')}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">籍贯 : </label>
                        <span th:text="${data.nativePlace}"></span>
                    </div>
                </div>
                <hr />

                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">婚姻状况 : </label>
                        <span th:text="${data.maritalStatus}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">学历 : </label>
                        <span th:text="${data.educationBackground}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">学历性质 : </label>
                        <span th:text="${data.ebDirection}"></span>
                    </div>
                </div>
                <hr />
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">学信网可查 : </label>
                        <span th:text="${data.ebReal}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">双证具备 : </label>
                        <span th:text="${data.ebDouble}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">英语水平 : </label>
                        <span th:text="${data.englishLevel}"></span>
                    </div>
                </div>
                <hr />
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">毕业学校 : </label>
                        <span th:text="${data.graduationSchool}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">专业 : </label>
                        <span th:text="${data.professional}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">毕业时间 : </label>
                        <span th:text="${#dates.format(data.graduationTime,'yyyy-MM-dd')}"></span>
                    </div>
                </div>
                <hr />
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">岗位 : </label>
                        <span th:text="${data.oldJobs}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">工资 : </label>
                        <span th:text="${data.oldJobsSalary}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">工作年限 : </label>
                        <span th:text="${#numbers.formatDecimal(data.oldJobsMonth/12,0,1)}"></span>
                    </div>
                </div>
                <hr />
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">联系人1 : </label>
                        <span th:text="${data.urgentContactP1}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">关系1 : </label>
                        <span th:text="${data.p1Relation}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">电话1 : </label>
                        <span th:text="${data.p1PhoneNumber}"></span>
                    </div>
                </div>
                <hr />
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">联系人2 : </label>
                        <span th:text="${data.urgentContactP2}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">关系2 : </label>
                        <span th:text="${data.p2Relation}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">电话2 : </label>
                        <span th:text="${data.p2PhoneNumber}"></span>
                    </div>
                </div>
                <hr />
                <div class="layui-col-md12">
                    <div class="layui-col-md4">
                        <label class="control-label">教室 : </label>
                        <span th:text="${data.classRoom}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">中心 : </label>
                        <span th:text="${data.stuWhere}"></span>
                    </div>
                    <div class="layui-col-md4">
                        <label class="control-label">状态 : </label>
                        <span th:text="${data.stuState}"></span>
                    </div>
                </div>
                <hr />
            </div>

        </div>


        <!--</table>-->
    </div>
</div>

</body>
</html>
