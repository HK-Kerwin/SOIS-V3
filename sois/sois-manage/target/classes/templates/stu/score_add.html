<!-- Horizontal Form -->
<div class="box box-info" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="box-header with-border">
        <h3 class="box-title">添加分数</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form id="stu_form" class="form-horizontal" >
        <div class="box-body">

            <!-- 基本信息 -->
            <h4 align="center"><span>核实信息</span></h4>
            <div class="form-group">
                <label for="stuId" class="col-sm-2 control-label">用户ID</label>
                <div class="col-sm-10">
                    <input class="form-control" id="stuId" name="stuId"/>
                </div>
            </div>

            <div class="form-group">
                <label for="stuName" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stuName" name="stuName">
                </div>
            </div>


            <h4 align="center"><span>月考分数</span></h4>
            <div class="form-group">
                <label for="monthOne" class="col-sm-2 control-label">第一次月考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="monthOne" name="monthOne" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="monthTwo" class="col-sm-2 control-label">第二次月考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="monthTwo" name="monthTwo" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="monthThree" class="col-sm-2 control-label">第三次月考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="monthThree" name="monthThree" value="0">
                </div>
            </div>

            <h4 align="center"><span>周考分数</span></h4>
            <div class="form-group">
                <label for="weekOne" class="col-sm-2 control-label">第一次周考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weekOne" name="weekOne" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="weekTwo" class="col-sm-2 control-label">第二次周考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weekTwo" name="weekTwo" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="weekThree" class="col-sm-2 control-label">第三次周考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weekThree" name="weekThree" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="weekFour" class="col-sm-2 control-label">第四次周考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weekFour" name="weekFour" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="weekFive" class="col-sm-2 control-label">第五次周考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weekFive" name="weekFive" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="weekSix" class="col-sm-2 control-label">第六次周考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weekSix" name="weekSix" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="weekSeven" class="col-sm-2 control-label">第七次周考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weekSeven" name="weekSeven" value="0">
                </div>
            </div>

            <div class="form-group">
                <label for="weekEight" class="col-sm-2 control-label">第八次周考分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weekEight" name="weekEight" value="0">
                </div>
            </div>
            <h4 align="center"><span>其他考试分数</span></h4>
            <div class="form-group">
                <label for="otherScoreOne" class="col-sm-2 control-label">其他考试分数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="otherScoreOne" name="otherScoreOne" value="0">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" class="btn btn-default btn-cancel">取消</button>
            <button type="button" class="btn btn-info pull-right btn-save">保存</button>
        </div>
        <!-- /.box-footer -->
    </form>

</div>
<script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="bower_components/layer/layer.js"></script>
<script type="text/javascript" src="dist/js/stu/stuEditRegular.js"></script>
<script src="dist/js/stu/score_add.js"></script>
